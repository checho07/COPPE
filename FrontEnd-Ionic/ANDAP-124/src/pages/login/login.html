<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
        
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div (click)="profiles()" class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>{{userType}}</strong> 
        </h2>
      </div>
      <form  [formGroup]="loginForm" (ngSubmit)="doLogin()" >
          <ion-list>
      
            <ion-item>
              <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
              <ion-input clearInput=true   type="email" formControlName="email" ></ion-input>
            </ion-item>
      
            <!--
            Want to use a Username instead of an Email? Here you go:
      
            <ion-item>
              <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>
            -->
      
            <ion-item>
              <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input clearInput=true   type="password" formControlName="password" ></ion-input>
            </ion-item>
            <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong><u>{{ 'FORGOT_PASSWORD' | translate }}</u></strong></p>
      
            <div padding>
              <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
      
          </ion-list>
        </form>
        <div text-center margin-top>
            <span ion-text color="secondary" tappable (click)="signUp()">Â¿Nuevo aqui?<u><strong>{{ 'SIGNUP_TITLE' | translate }}</strong></u></span>
          </div>

      </div>
</ion-content>
