      <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)" >
          <ion-slide *ngFor="let slides of slidesInfo; let i = index"   >
            <img [src]=slides.image class="imgSlide" />
            <h2 class="slide-title" >{{slides.name}}</h2>
            <p  style="width: 80%" class="slide-description">{{slides.description}}</p>
            <button ion-button outline round class="slide-button" color="light" (click)="welcome(i)"> Empezar</button>
          </ion-slide>
